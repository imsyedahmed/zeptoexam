<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>ZeptoApp - Font Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
    crossorigin="anonymous">
  <link href="assets/css/style.css" rel="stylesheet">
</head>

<body>

  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
        <li class="nav-item"><a href="groups.html" class="nav-link">Groups</a></li>
      </ul>
    </header>
  </div>

  <div class="hr-divider"></div>

  <div class="container">
    <div class="item-wrapper one">
      <div class="item">
        <form data-validation="true" action="#" method="post" enctype="multipart/form-data">
          <div class="item-inner">
            <div class="item-content">
              <div class="file-upload">
                <label style="cursor: pointer;" for="file">
                  <div class="h-100">
                    <div class="dplay-tbl">
                      <div class="dplay-tbl-cell">
                        <i class="fa fa-cloud-upload"></i>
                        <h5><b>Choose Your Font to Upload</b></h5>
                        <h6 class="mt-10 mb-70">Or Drop Your Font Here</h6>
                      </div>
                    </div>
                  </div>
                  <!--upload-content-->
                  <input data-required="ttf" type="file" name="file" id="file" class="file-input">

                </label>
              </div>
            </div>
            <!--item-content-->
          </div>
          <!--item-inner-->

        </form>
      </div>
      <!--item-->

    </div>
  </div>

  <div class="container">
    <h4>Our Fonts
      <br/><small class="text-muted">Browse List of Fonts</small>
    </h4>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Name</th>
          <th scope="col">Preview</th>
          <th scope="col">Action</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Font Name</td>
          <td><p style="font-family: Arial, Helvetica, sans-serif;">Hello World!</p></td>
          <td><a href="#" class="text-danger">Delete</a></td>
        </tr>
        <tr>
          <td>Font Name</td>
          <td><p style="font-family: Arial, Helvetica, sans-serif;">Hello World!</p></td>
          <td><a href="#" class="text-danger">Delete</a></td>
        </tr>
        <tr>
          <td>Font Name</td>
          <td><p style="font-family: Arial, Helvetica, sans-serif;">Hello World!</p></td>
          <td><a href="#" class="text-danger">Delete</a></td>
        </tr>
      </tbody>
    </table>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
</body>

</html>
